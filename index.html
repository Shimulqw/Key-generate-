<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Gold Ultra Premium Key Generator</title>

<style>
:root{
  --gold1:#d6b15b;
  --gold2:#f7e7b0;
  --gold-glow:#d6b15b99;
  --bg:#050507;
}

/* RESET */
*{margin:0;padding:0;box-sizing:border-box}

/* MAIN BACKGROUND */
body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:radial-gradient(circle at center,#111,#000);
  overflow:hidden;
  font-family:Poppins, sans-serif;
  color:#fff;
}

/* -----------------------------------------------------
     ALL FX ‚Äì Smooth premium cleaned version
------------------------------------------------------*/
.fx{
  position:fixed;
  pointer-events:none;
  font-weight:900;
  opacity:0.85;
  animation: floatUp 9s linear infinite;
  text-shadow:0 0 16px currentColor;
}

/* ICON COLORS */
.green{ color:#00ff6a; }
.gold{ color:#ffd56b; }
.diamond{ color:#00eaff; }
.rainbow{
  background:linear-gradient(90deg,#ff0077,#ff8a00,#ffee00,#00ff44,#00eaff,#b56fff);
  -webkit-background-clip:text;
  color:transparent;
}

/* Smooth Float */
@keyframes floatUp{
  0%{ transform:translateY(110vh) translateX(0) scale(0.7); opacity:1; }
  50%{ transform:translateY(50vh) translateX(20px) scale(1.2); }
  100%{ transform:translateY(-10vh) translateX(-20px) scale(1.6); opacity:0; }
}

/* Sparks */
.spark{
  position:fixed;
  width:5px;height:5px;
  background:#fff;
  border-radius:50%;
  animation:sparkMove 6s linear infinite;
  filter:blur(2px);
  opacity:0.7;
}

@keyframes sparkMove{
  0%{ transform:translateY(110vh); opacity:0.9; }
  100%{ transform:translateY(-10vh); opacity:0; }
}

/* -----------------------------------------------------
     MAIN CARD - Polished premium design
------------------------------------------------------*/
.card{
  width:380px;
  max-width:95vw;
  background:linear-gradient(165deg,#1a1a1a,#0b0b0b);
  padding:32px 28px;
  border-radius:22px;
  border:1px solid #6a5428;
  box-shadow:
    0 0 25px #d6b15b22,
    inset 0 0 20px #d6b15b26,
    inset 0 0 60px #000;
  text-align:center;
  backdrop-filter:blur(8px);
  transition:0.3s;
}
.card:hover{
  transform:scale(1.015) rotateX(5deg);
}

/* Gold Title */
h1{
  font-size:32px;
  margin-bottom:18px;
  background:linear-gradient(90deg,var(--gold1),var(--gold2));
  -webkit-background-clip:text;
  color:transparent;
  text-shadow:0 0 18px var(--gold-glow);
}

/* PROGRESS BAR */
.progress-wrap{ position:relative; height:40px; margin:12px 0; }
.track{
  position:absolute;
  left:12px; right:12px; top:18px;
  height:8px;
  background:#141414;
  border-radius:10px;
}
.fill{
  position:absolute;
  left:12px; top:18px;
  height:8px; width:0%;
  background:linear-gradient(90deg,var(--gold1),var(--gold2),var(--gold1));
  border-radius:10px;
  box-shadow:0 0 18px var(--gold-glow);
  transition:width 0.25s linear;
}

/* Dots */
.dot{
  position:absolute;
  top:10px;
  width:20px;height:20px;
  background:#333;
  border-radius:50%;
  border:4px solid #1d1d1d;
  transform:translateX(-50%);
  transition:0.3s;
}
.dot.active{
  background:var(--gold1);
  box-shadow:0 0 18px var(--gold-glow);
  transform:translateX(-50%) scale(1.18);
}

/* Status */
.status{
  margin-top:35px;
  font-size:18px;
  color:#bbb;
  min-height:65px;
}

/* Key Code */
.code{
  margin-top:22px;
  font-size:22px;
  font-weight:700;
  letter-spacing:4px;
  background:linear-gradient(90deg,var(--gold1),var(--gold2));
  -webkit-background-clip:text;
  color:transparent;
  opacity:0;
  transform:translateY(10px);
  transition:0.4s;
  position:relative;
}
.code.show{
  opacity:1;
  transform:translateY(0);
}
.code::after{
  content:"";
  position:absolute;
  top:0;left:-120%;
  width:100px;height:100%;
  background:linear-gradient(120deg,transparent,rgba(255,255,255,0.7),transparent);
  transform:skewX(-22deg);
  animation: shineMove 2s infinite;
}

@keyframes shineMove{
  0%{ left:-120%; }
  100%{ left:130%; }
}

/* BUTTON */
.verify{
  margin-top:22px;
  padding:13px 20px;
  background:linear-gradient(90deg,#d83,#f66,#d83);
  border:none;
  border-radius:10px;
  color:#fff;
  font-weight:700;
  font-size:17px;
  cursor:pointer;
  opacity:0;
  transform:translateY(10px);
  transition:0.4s;
  text-shadow:0 0 8px #000;
}
.verify.show{
  opacity:1;
  transform:translateY(0);
}

.small{margin-top:12px;font-size:14px;color:#777;}
</style>
</head>

<body>

<!-- MAIN CARD -->
<div class="card">
  <h1 id="title">CONNECTING</h1>

  <div class="progress-wrap">
    <div class="track"></div>
    <div class="fill" id="fill"></div>

    <div class="dot" id="dot1" style="left:12px"></div>
    <div class="dot" id="dot2" style="left:50%"></div>
    <div class="dot" id="dot3" style="left:calc(100% - 12px)"></div>
  </div>

  <div class="status">
    <div id="s1">Connecting to server...</div>
    <div id="s2" style="display:none">Connected</div>
    <div id="s3" style="display:none">Generating Secure Key...</div>
    <div id="s4" style="display:none">Key Generated Successfully</div>
  </div>

  <div class="code" id="code">XXXX-XXXX-XXXX-XXXX</div>

  <button class="verify" id="verifyBtn">Human Verification</button>
  <div class="small">We need to check you're not a robot.</div>
</div>


<!-- -----------------------------------------------------
      FX GENERATOR (Clean + stable)
------------------------------------------------------ -->
<script>
const icons=[
 "$","$","$","üí∞","üí≤",
 "üíé","üíé",
 "‚ú¶","‚úß","‚ú∫","‚úπ",
 "‚ùà","‚ú™"
];

for(let i=0;i<110;i++){
  let e=document.createElement("div");
  e.classList.add("fx");

  let sym=icons[Math.floor(Math.random()*icons.length)];
  e.textContent=sym;

  if(sym==="$"||sym==="üí∞"||sym==="üí≤"){
    e.classList.add(Math.random()>0.5?"green":"gold");
  }
  else if(sym==="üíé"){
    e.classList.add("diamond");
  }
  else e.classList.add("rainbow");

  e.style.left=Math.random()*100+"vw";
  e.style.fontSize=(20+Math.random()*40)+"px";
  e.style.animationDuration=(6+Math.random()*5)+"s";
  e.style.animationDelay=(Math.random()*5)+"s";

  document.body.appendChild(e);
}

/* spark particles */
for(let i=0;i<55;i++){
  let s=document.createElement("div");
  s.className="spark";
  s.style.left=Math.random()*100+"vw";
  s.style.animationDuration=(4+Math.random()*4)+"s";
  s.style.animationDelay=(Math.random()*3)+"s";
  document.body.appendChild(s);
}


/* ------------------ PROGRESS ENGINE ------------------- */
const fill=document.getElementById("fill");
const dot1=document.getElementById("dot1");
const dot2=document.getElementById("dot2");
const dot3=document.getElementById("dot3");

const s1=document.getElementById("s1");
const s2=document.getElementById("s2");
const s3=document.getElementById("s3");
const s4=document.getElementById("s4");

const title=document.getElementById("title");
const codeEl=document.getElementById("code");
const verify=document.getElementById("verifyBtn");

let keyInterval;

function randomKey(){
  const chars="ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
  let out="";
  for(let g=0;g<4;g++){
    if(g) out+="-";
    for(let i=0;i<4;i++){
      out+=chars[Math.floor(Math.random()*chars.length)];
    }
  }
  return out;
}

function animateFill(from,to,dur){
  return new Promise(res=>{
    const start=performance.now();
    function frame(now){
      const t=Math.min(1,(now-start)/dur);
      fill.style.width=(from+(to-from)*t)+"%";
      if(t<1) requestAnimationFrame(frame);
      else res();
    }
    requestAnimationFrame(frame);
  });
}

function wait(ms){ return new Promise(res=>setTimeout(res,ms)); }

async function run(){
  keyInterval=setInterval(()=>{ codeEl.textContent=randomKey(); },30);
  codeEl.classList.add("show");

  dot1.classList.add("active");
  await animateFill(0,33,2000);
  await wait(600);

  s1.style.display="none";
  s2.style.display="block";
  title.textContent="GENERATING";
  dot2.classList.add("active");

  await animateFill(33,66,2200);
  await wait(600);

  s3.style.display="block";
  await animateFill(66,100,1800);

  s4.style.display="block";
  title.textContent="COMPLETED";
  dot3.classList.add("active");

  clearInterval(keyInterval);
  codeEl.textContent=randomKey();

  await wait(400);
  verify.classList.add("show");
}

verify.onclick=()=>window.location.href="https://hubverify.com/cl/?o=6925248a5a19d";

run();
</script>

</body>
</html>
